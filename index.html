<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inp" style="padding: 20px; font-size: 20px; ">
    <script>
        let element = document.getElementById('inp');
        inp.addEventListener('keydown', (e) => {
            if (e.keyCode == 8) {
                e.preventDefault();
                inp.value+=" "
            }
            else if(e.keyCode==32){
                e.preventDefault();
                inp.value = inp.value.slice(0, inp.value.length - 1);
            }
        })
    </script>
</body>

</html>
